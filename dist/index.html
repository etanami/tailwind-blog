<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container px-4 mx-auto max-w-5xl">
      <div class="text-center py-14">
        <h1 class="text-5xl font-bold font-title text-sec">
          Latest Blog <br />
          <span class="text-pri">Posts</span>
        </h1>
        <p class="text-pri max-w-xs mx-auto py-6">
          Welcome to our blog site. Get our latest news with just one search!
        </p>
        <input
          type="search"
          class="
            bg-bg_text
            px-8
            py-2
            rounded-3xl
            shadow-inner
            ring-sec
            focus:outline-none
            focus:ring-1
          "
          placeholder="Search.."
        />
      </div>
    </div>
  </body>
</html>
